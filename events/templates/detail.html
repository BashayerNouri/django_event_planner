 {% extends "base.html" %}

{% block content %}


  <div class="card text-center">
   <div class="card-header" style="background-color: #e3f2fd; color: 000034;">
    
  
  </div>
   <div class="card-body">
    <h5 class="card-title" style="color: 000034;">{{event.title}} <span>
    	<p>{{event.organizer}}</p>
      <p>{{event.description}}</p>
      <p>{{event.date}}</p>
      <p>{{event.time}}</p>
      <p>{{event.number_of_seats}}</p>
    {% if request.user == event.organizer%}
    <span>
      <a href="{% url 'update' event.id %}" class="btn" style="background-color: #000034; color: white;">Update</a>
      <a href="{% url 'delete' event.id %}" class="btn" style="background-color: #FFA500; color: #000034;">Delete</a>
    </span>
    {%endif%}
  
  </div>
</div>
{% endblock content %}
